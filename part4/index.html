<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="head-container">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="hbnb logo"></a>
            </div>
            <nav class="nav-container">
                <a class="btn-head" href="login.html" id="login-link" style="display: none;">Login</a>
                <a class="btn-head" href="index.html" id="index-link">Home</a>
                <a class="btn-head" href="#" id="logout-button" style="display: none;">Logout</a>
            </nav>
        </header>
        <h1 class="place-title">Places</h1>
        <section id="filter">
            <h4>Filter by:</h4>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option value="All">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </section>
        <div id="places-list" class="place-container">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <button class="details-button">
                    View Details
                </button>
            </div>
            <div class="place-card">
                <button class="details-button">
                    View Details
                </button>
            </div>
            <div class="place-card">
                <button class="details-button">
                    View Details
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>All rights reserved. @dougdoug</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
