<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="head-container">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="hbnb logo"></a>
            </div>
            <nav class="nav-container">
                <a class="btn-head" href="login.html" id="login-link" style="display: none;">Login</a>
                <a class="btn-head" href="index.html" id="index-link">Home</a>
                <a class="btn-head" href="#" id="logout-button" style="display: none;">Logout</a>
            </nav>
        </header>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review" required></textarea>
            <label for="review-rating">Rating:</label>
            <select id="review-rating" name="rating" required>
                <!-- Options for rating -->
                <option value="">&nbsp;</option>
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
                <option value = 4>4</option>
                <option value = 5>5</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>All rights reserved. @dougdoug</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
