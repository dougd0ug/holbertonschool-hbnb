<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="hbnb logo">
            </div>
        <nav>
            <a href="login.html" id="login-link" style="display: none;">Login</a>
            <a href="index.html" id="index-link">Home</a>
            <a href="#" id="logout-button" style="display: none;">Logout</a>
        </nav>
        </header>
        <section id="place-details"></section>
        <div id="place-amenities"></div>
        <section id="reviews">
            <div class="review-card" id="review-container"></div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review-text" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="review-rating" name="rating" required>
                <!-- Options for rating -->
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
                <option value = 4>4</option>
                <option value = 5>5</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
