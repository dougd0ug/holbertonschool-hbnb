<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header class="head-container">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="hbnb logo"></a>
            </div>
            <nav class="nav-container">
                <a class="btn-head" href="login.html" id="login-link" style="display: none;">Login</a>
                <a class="btn-head" href="index.html" id="index-link">Home</a>
                <a class="btn-head" href="#" id="logout-button" style="display: none;">Logout</a>
            </nav>
        </header>
        <section class="login-info">
            <form id="login-form">
                <h3>LOGIN</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e-mail">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password">
                
                <button class="login-btn" type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved. @dougdoug</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
